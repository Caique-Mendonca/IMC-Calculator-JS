<script>
    const nome = prompt("Digite seu Nome: ")
    const peso = parseFloat(prompt("Digite seu peso em kg: "))
    const altura = parseFloat(prompt("Digite sua altura em cm: ")/100)
    const imc = peso / (altura**2)

    console.log(`Seu nome é ${nome}`);
    console.log(`Seu IMC: ${imc}`)

        if(imc<16){
            console.log("Você está muito gravemente abaixo do peso");
        }
        else if(imc>=16 && imc<=16.99){
            console.log("Você está gravemente abaixo do peso");
        }
        else if(imc>=17 && imc<=18.49){
            console.log("Você está abaixo do peso");
        }
        else if(imc>=18.50 && imc<=24.99){
            console.log("Você está no peso ideal");
        }
        else if(imc>=25 && imc<=29.99){
            console.log("Você está em sobrepeso");
        }
        else if(imc>=30 && imc<=34.99){
            console.log("Você está com obesidade grau I");
        }
        else if(imc>=35 && imc<=39.99){
            console.log("Você está com obesidade grau II");
        }
        else if(imc>=40){
            console.log("Você está com obesidade grau III, Cuide-se!");
        }

    </script>
