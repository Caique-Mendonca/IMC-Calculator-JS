<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><strong>Calculadora de IMC</strong></h1>
    <h4>Calcule aqui seu IMC!</h4>
    <div class="container">
        <form action="get">
            <label for="altura"><strong>Altura:</strong></label><br>
            <input type="number" name="altura" id="altura" placeholder="Altura(cm)"> <br>
            <label for="peso"><strong>Peso:</strong></label><br>
            <input type="number" name="peso" id="peso" placeholder="Peso(kg)"> <br>
            <button type="button" id="botao-calcular"><strong>Calcular</strong></button>
            <button type="reset" id="Limpar"><strong>Limpar</strong></button>
        </form>
        <p id="resultado-imc"></p>
        <p id="resultado"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
